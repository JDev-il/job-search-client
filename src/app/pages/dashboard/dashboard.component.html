<div class="dashboard-components">
  <div class="dashboard-sidbar">
    <app-sidebar></app-sidebar>
  </div>
  @defer (when isData) {
  <div class="dashboard-central-hub">
    <app-central-hub [centralHubCvCounter]="cvCounter"></app-central-hub>
  </div>
  } @placeholder {
  <div class="dashboard-placeholder">
    <div class="placeholder-content">
      <p>
        No Data Found<a
          type="button"
          class="cv-counter-placeholder-cta"
          (click)="addRow()"
          >Add an Application
        </a>
      </p>
    </div>
  </div>
  }
</div>
