@if (isSpinner) {
<div
  class="spinner-container"
  [ngClass]="isActivityTable ? 'non-credential-page-spinner' : ''"
>
  <mat-spinner />
</div>
<div
  class="overlay"
  [ngClass]="isActivityTable ? 'non-credential-page-overlay' : ''"
></div>
} @else if (isSmallSpinner) {
<div class="small-spinner">
  <mat-spinner />
</div>
}
